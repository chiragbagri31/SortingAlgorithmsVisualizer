	<body>
		<header>
			<a href="#">SORTING ALGORITHMS VISUALIZER</a>
		</header>

		<nav>
			<a href=#>Home</a> &nbsp; &nbsp; &nbsp;

			<a href="index.html">Visualization</a> &nbsp; &nbsp; &nbsp;

			<a href=#>About Sorting Algorithms Visualizer</a>
		</nav>

		<div id="sorting" class="flex-container"></div>

		<div class="col range-input" id="input-panel">
            <span id="size" class = "label" style="margin-left:300px; margin-right:20px;">Size
                <input id ="size_input" type="range" value=50 min="1" max="100" style="margin-left: 60px;">
            </span>
            <span id="speed" class = "label">Speed
                <input id="speed_input" type="range" min="20" max="300" value=60 style="margin-left: 60px;">
            </span>
        </div>

        <div class="SortingButtons">
            <button type="button" class="btn bubbleSort">Bubble Sort</button>
            <button type="button" class="btn selectionSort">Selection Sort</button>
            <button type="button" class="btn insertionSort">Insertion Sort</button>
            <button type="button" class="btn quickSort">Quick Sort</button>
            <button type="button" class="btn mergeSort">Merge Sort</button>
        </div>

        <div class="StartStopButtons">
            <button type="button" class="btn bubbleSort new" style="margin-left:502px;">New Array</button>
            <button type="button" class="btn selectionSort stop" style="margin-left:69px;" disabled="true">Stop Sorting</button>
        </div>

        <!-- Custom JavaScript files -->
		<script src="SortingBars.js" async defer></script>

	    <script src="bubbleSort.js" async defer></script>

	    <script src="mergeSort.js" async defer></script>

	    <script src="selectionSort.js" async defer></script>

	    <script src="quickSort.js" async defer></script>

	    <script src="insertionSort.js" async defer></script>
